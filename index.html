<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .coming-soon-container {
            text-align: center;
            padding: 0 20px;
        }

        .main-text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: calc(100vw / 15);
            text-transform: lowercase;
            transform: scale(1, 0.66);
            -webkit-text-stroke: 1.5px white;
            stroke: 1.5px;
            opacity: 0;
            animation: fadeInMain 2s ease-in forwards;
        }

        .sub-text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: calc(100vw / 20);
            text-transform: lowercase;
            transform: scale(0.66, 0.5);
            margin-top: 10px;
            opacity: 0;
            animation: fadeInSub 2s ease-in forwards;
            animation-delay: 2s;
        }

        @keyframes fadeInMain {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInSub {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="main-text">marination__label</div>
        <div class="sub-text">coming soon</div>
    </div>
</body>
</html>
